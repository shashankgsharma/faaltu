<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup Form</title>
</head>
<body>
	
	<h1>New User Signup!</h1>

	<form action="" onsubmit="alert('The form is submitted')">
		<div id="username" style="padding-bottom: 10px;">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>
		</div>

	<div style="padding-bottom: 10px;" id="password">
			<label for="password">Password</label>
			<input type="Password" id="password" name="password" required>
		</div>

	<div style="padding-bottom: 3px;" id="confirmPassword">
			<label for="password">Confirm Password</label>
			<input type="Password" id="confirmPassword" name="password" required>
		</div>

	<div style="position: absolute; top: 35%; left: 20%;" onsubmit="./welcome.html"><input type="submit"></div>

	<div>Already a User? <a href="./userLoginForm.html">Sign In!</a></div>

	</form>

	

</body>
</html>
